{% load thumbnail %}
<div class="banner-list">
{% for b in banners %}
    <div class="banner">
        {% if b.url %}
            <a href="{{b.url}}">
                <img src="{% thumbnail b.image.path banner_size crop upscale %}" alt="{{b.title}}"/>
            </a>
        {% else %}
             <img src="{% thumbnail b.image.path banner_size crop upscale %}" alt="{{b.title}}"/>
        {% endif %}

        <div class="body">
            {% if b.url %}
                <h4 class="title"><a href="{{b.url}}">{{b.title}}</a></h4>
            {% else %}
                <h4 class="title">{{b.title}}</h4>
            {% endif %}

            {% if b.sub_heading %}
                <p class="sub-heading">{{b.sub_heading}}</p>
            {% endif %}

             {% if b.url %}
                <a class="view-more" href="{{b.url}}">Read More&nbsp;<i class="fa fa-chevron-right"></i></a></h4>
            {% endif %}
        </div>
    </div>
{% endfor %}
</div>
