{% load sitetree %}
<ul>
    {% for item in sitetree_items %}
    <li>
        <a href="{% sitetree_url for item %}"
            {% if item.is_current or item.in_current_branch %}class="{{ item.is_current|yesno:"current_item ," }}{{ item.in_current_branch|yesno:"current_branch," }}"{% endif %}>
                {{ item.title_resolved }}
        </a>
    </li>
    {% endfor %}
</ul>
